services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: pnpm dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fitcoach?schema=public
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - fitcoach-network

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitcoach
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fitcoach-network
  # Frontend service placeholder - requires frontend repo access
  # frontend:
  #   build: ../fitcoach-prov1
  #   ports:
  #     - "4000:3000"
  #   networks:
  #     - fitcoach-network

networks:
  fitcoach-network:
    driver: bridge

volumes:
  postgres_data:
